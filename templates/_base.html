<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Price Comparisonator</title>
    <meta name="description"
          content="Compare prices provided by various online stores">
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="static/bootstrap.min.css" rel="stylesheet">
    <link href="static/custom.css" rel="stylesheet">
  </head>

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="#">Price Comparisonator</a>
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        <div class="page-header">
          <h1>Page name <small>Supporting text or tagline</small></h1>
        </div>
        <div class="row">
          <div class="span4">
                  {% block content %}
            <h2>LHS NAV</h2>
              content
              {% endblock %}
          </div>
          <div class="span10">
              {% block main %}
              <h2>Main content</h2>
              content
              {% endblock %}
          </div>
        </div>
      </div>

      <footer>
        <p>&copy; Julian Harley 2012</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
